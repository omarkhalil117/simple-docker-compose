version: '3.8'

services:
  node-app:
    # container_name: node-container-prod
    build: 
      context: ./
    # ports:
      # - "3000:3000"
    volumes:
      - ./:/app
    depends_on:
      - mongo
      - redis
    environment:
      - MONGO_URL=mongodb://root:root@mongo:27017/
    deploy:
      replicas: 3

  react-app:
    build: 
      context: ./react-app
    ports:
      - "5173:5173"
    volumes:
      - ./react-app/src:/src
  
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    # ports:
      # - "27019:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:latest
    ports:
      - "6370:6379"

  nginx:
    image: nginx
    ports:
     - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # - ./nginx/nginx-selfsigned.crt:/etc/ssl/certs/nginx-selfsigned.crt
      # - ./nginx/nginx-selfsigned.key:/etc/ssl/private/nginx-selfsigned.key
    depends_on:
      - node-app
      - react-app
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    labels:
      co.elastic.logs/module: elasticsearch
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    environment:
      - node.name=es01
      - cluster.name=docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
    mem_limit: 1073741824
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  kibana:
    depends_on:
      elasticsearch:
        condition: service_healthy
    image: docker.elastic.co/kibana/kibana:8.15.0
    environment:
      - XPACK_SECURITY_ENABLED=false
    ports:
      - 5601:5601
    
volumes:
  mongo-data:
  esdata01:
